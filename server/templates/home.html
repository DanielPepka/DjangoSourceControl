{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="jumbotron">
            {% if user.is_authenticated %}
            <h1>Hello, {{user}}</h1>
            <p>You are on your Dashboard</p>
            {% endif %}

            {% if not user.is_authenticated %}

            <h1>Hello, Unregistered</h1>
            <p>You are on the public guest dashboard.</p>

            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
